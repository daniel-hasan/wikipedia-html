
<p><b>Goodville, Pennsylvania</b> is an <a href="/wiki/Unincorporated_community" id="w">unincorporated community</a> located in <a href="/wiki/Caernarvon_Township%2C_Lancaster_County%2C_Pennsylvania" id="w">Caernarvon Township</a> in <a href="/wiki/Lancaster_County%2C_Pennsylvania" id="w">Lancaster County, Pennsylvania</a>.  Churchtown is located along <a href="/wiki/Pennsylvania_Route_23" id="w">Pennsylvania Route 23</a>.</p>
