
<p>The <b>7th <a href="/wiki/Central_American_and_Caribbean_Games" id="w">Central American and Caribbean Games</a></b> were held in <a href="/wiki/Mexico_City" id="w">Mexico City</a>, the capital city of <a href="/wiki/Mexico" id="w">Mexico</a>. The games were held from the <a href="/wiki/5_March" id="w">5 March</a> to the <a href="/wiki/20_March" id="w">20 March</a> <a href="/wiki/1954" id="w">1954</a>, and included 1.356 athletes from twelve countries.</p>
