
<p><b>Ngurah Rai Stadium</b> is a multi-use <a href="/wiki/Stadium" id="w">stadium</a> in <a href="/wiki/Denpasar" id="w">Denpasar</a>, <a href="/wiki/Indonesia" id="w">Indonesia</a>.  It is currently used mostly for <a href="/wiki/Football_(soccer)" id="w">football</a> matches.  The stadium holds 15,000 people. </p>
