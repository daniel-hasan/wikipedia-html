
<p><b>Asterby</b> is a tiny hamlet squeezed between <a href="/wiki/Goulceby" id="w">Goulceby</a> and <a href="/wiki/Scamblesby" id="w">Scamblesby</a>, west of <a href="/wiki/Louth%2C_Lincolnshire" id="w">Louth</a>, <a href="/wiki/Lincolnshire" id="w">Lincolnshire</a>.  The <a href="/wiki/Civil_parish" id="w">civil parish</a> of Asterby had a population of 103 according to the 2001 census.</p>
<p>There is a small church, St Peter.</p>
