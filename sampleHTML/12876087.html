<b><i>Ficus hirsuta</i></b> is a species of <a href="/wiki/Plant" id="w">plant</a> in the <a href="/wiki/Moraceae" id="w">Moraceae</a> family. It is <a href="/wiki/Endemism" id="w">endemic</a> to <a href="/wiki/Brazil" id="w">Brazil</a>.  </p>
