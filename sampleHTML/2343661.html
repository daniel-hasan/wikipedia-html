
<p><b>Meier Tzelniker</b> (<a href="/wiki/1894" id="w">1894</a>-<a href="/wiki/1982" id="w">1982</a>) was a <a href="/wiki/United_Kingdom" id="w">British</a> <a href="/wiki/Actor" id="w">actor</a>.</p>
<p>He appeared mainly in <a href="/wiki/Yiddish" id="w">Yiddish</a> theatre, but was sometimes a character actor in English language plays and films, notably <i><a href="/wiki/Expresso_Bongo" id="w">Expresso Bongo</a></i> (<a href="/wiki/1960" id="w">1960</a>).</p>
