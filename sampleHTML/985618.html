
<p><b>MV <i>Adula</i></b> was an Anglo Saxon <a href="/wiki/Royal_Dutch_Shell" id="w">Royal Dutch/Shell</a> tanker converted to <a href="/wiki/Merchant_aircraft_carrier" id="w">Merchant Aircraft Carrier</a> (MAC ship).</p>
<p>Entered service as MAC ship February 1944.</p>
<p>Displacement 8,000 tons. Converted by Silley, Cox at <a href="/wiki/Falmouth%2C_Cornwall" id="w">Falmouth</a>.</p>
