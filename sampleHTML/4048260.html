<b>Mohammad Rafiqul Islam Khan</b> (born <a href="/wiki/November_7" id="w">November 7</a>, <a href="/wiki/1977" id="w">1977</a>, <a href="/wiki/Rajshahi" id="w">Rajshahi</a>) is a Bangladeshi <a href="/wiki/Cricket" id="w">cricketer</a> who played a Test and ODI match for <a href="/wiki/Bangladesh_national_cricket_team" id="w">Bangladesh</a> in 2002. He plays domestic <a href="/wiki/First-class_cricket" id="w">first-class cricket</a> for Rajshahi Division.</p>
